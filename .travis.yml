# maven docker
- ./mvnw
- docker-compose build --force-rm --no-cache --pull
- docker-compose up --force-recreate --remove-orphans &
- sleep 30
- http post :8080/api/v1/orders
- http post :8080/api/v1/orders
- http get :8080/order-query
- docker-compose down -v

- >
  for path in \
    http-integration-java-dsl \
    jax-rs-security \
